<!-- Sticky header gjem/vis -->
<script>
let lastScrollTop = 0;
const header = document.querySelector('header');
window.addEventListener('scroll', function(){
  const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
  if(currentScroll > lastScrollTop && currentScroll > 100){
    header.style.transform = 'translateY(-100%)';
    header.classList.remove('visible');
  } else {
    header.style.transform = 'translateY(0)';
    header.classList.add('visible');
  }
  lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
}, false);
</script>

<!-- Auto-translate -->
<script>
(function(){
  const supported={'en':'en','es':'es','de':'de','zh':'zh-CN'};
  const lang=(navigator.language||navigator.userLanguage||'no').toLowerCase();
  const guess=supported[lang.split('-')[0]]||(lang.startsWith('zh')?'zh-CN':null);
  function applyTranslation(targetLang){
    const sel=document.querySelector('.goog-te-combo');
    if(!sel)return false;
    if(sel.value===targetLang)return true;
    sel.value=targetLang;
    sel.dispatchEvent(new Event('change'));
    return true;
  }
  window.addEventListener('load',()=>{
    if(!guess)return;
    let tries=0;
    const iv=setInterval(()=>{
      tries++;
      if(applyTranslation(guess)||tries>50)clearInterval(iv);
    },200);
  });
})();
</script>
